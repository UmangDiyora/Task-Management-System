# Test Configuration
spring.application.name=task-management-system-test

# Server
server.port=8081

# Database - H2 In-Memory for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled in tests)
spring.h2.console.enabled=false

# Redis - Embedded for testing (or TestContainers)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.cache.type=none

# JWT
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationMustBeLongEnoughForTests
jwt.expiration=3600000

# Email (disabled in tests)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test@example.com
spring.mail.password=test

# Logging
logging.level.root=INFO
logging.level.com.taskmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# WebSocket
spring.websocket.enabled=true
